<h1>Sentence Structure</h1>

<h2>Word order</h2>

<p1>Sentence structure in Erdic is SVO (Subject-Verb-Object). Subjects and objects are <a href="Nouns.html">nouns</a> that are solely delineated via word order, with the exception of <a href="Pronouns.html">pronouns</a>, which have nominative and oblique variants, as well as <a href="Object_Pronoun_Prefixes.html">object pronoun prefixes</a>.</p1>
